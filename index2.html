<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResearchLink - Future of Academic Collaboration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
      :root {
        --primary-color: #00f7ff;
        --secondary-color: #ff00e6;
        --bg-color: #080820;
        --text-color: #ffffff;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 5%;
        background: rgba(8, 8, 32, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--primary-color);
      }

      .btn {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: var(--bg-color);
        padding: 0.5rem 1rem;
        border-radius: 25px;
        text-decoration: none;
        transition: transform 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .hero {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        background: url("gp3.avif") no-repeat center center;
        background-size: cover;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(8, 8, 32, 0.6);
        z-index: 1;
      }

      .hero-content {
        max-width: 800px;
        padding: 2rem;
        background: rgba(8, 8, 32, 0.4);
        border-radius: 15px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 2;
        transform: translateY(-20px);
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(-20px);
        }
        50% {
          transform: translateY(0px);
        }
        100% {
          transform: translateY(-20px);
        }
      }

      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 2rem;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      .hero-btn {
        display: inline-block;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: var(--bg-color);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        text-decoration: none;
      }

      .hero-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
      }

      .hero-btn::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: rgba(255, 255, 255, 0.1);
        transform: rotate(45deg);
        z-index: -1;
        transition: all 0.3s ease;
      }

      .hero-btn:hover::before {
        left: 100%;
        top: 100%;
      }

      /* ... (rest of the CSS remains the same) ... */
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">ResearchLink</div>
        <ul class="nav-links">
          <li><a href="login.html">Log In</a></li>
          <li><a href="signup2.html" class="btn">Join for Free</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>"Unleashing Innovation, Connecting Scholars in the Digital Age"</h1>
        <a href="signup2.html" class="hero-btn"
          >Embark on Your Research Journey</a
        >
      </div>
    </section>

    <!-- ... (rest of the HTML remains the same) ... -->

    <script>
      // Particles.js configuration
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: false },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true,
          },
          modes: {
            grab: { distance: 400, line_linked: { opacity: 1 } },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: { distance: 200, duration: 0.4 },
            push: { particles_nb: 4 },
            remove: { particles_nb: 2 },
          },
        },
        retina_detect: true,
      });

      // Three.js background animation
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.TorusGeometry(10, 3, 16, 100);
      const material = new THREE.MeshBasicMaterial({
        color: 0x00f7ff,
        wireframe: true,
      });
      const torus = new THREE.Mesh(geometry, material);

      scene.add(torus);
      camera.position.z = 30;

      function animate() {
        requestAnimationFrame(animate);
        torus.rotation.x += 0.01;
        torus.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      animate();
    </script>
  </body>
</html>
