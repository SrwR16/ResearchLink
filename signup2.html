      :root {

        --secondary-color: #ff00e6;

      * {

        margin: 0;
        padding: 0;
      }

      }

      .container {

        margin: 0 auto;
        padding: 0 20px;
      }

      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 5%;
        background: linear-gradient(
          45deg,
          rgba(0, 247, 255, 0.1),
          rgba(255, 0, 230, 0.1)
        );
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        list-style-type: none;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-links a:hover {
        color: var(--primary-color);
      }

        padding-bottom: 40px;
      }

      }

      }

        font-weight: 500;
        color: var(--primary-color);
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],

        padding: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-color);
        font-size: 16px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 247, 255, 0.2);
      }

      select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3Csvg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 10l5 5 5-5z'/%3E%3Cpath d='M0 0h24v24H0z' fill='none'/%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 10px center;
      }

      .submit-btn {
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: var(--bg-color);
        border: none;
        padding: 14px 28px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        font-size: 18px;
        width: 100%;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 20px;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 7px 14px rgba(0, 247, 255, 0.1),
          0 3px 6px rgba(0, 247, 255, 0.1);
      }

      .topics {
        margin-top: 40px;
      }

      .topics h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--secondary-color);
      }

      .topic-grid {

        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

    <script>
      function toggleSubtopics(topic) {
        const allSubtopics = document.querySelectorAll(".subtopics");
        allSubtopics.forEach((el) => (el.style.display = "none"));

        const allTopicBtns = document.querySelectorAll(".topic-btn");
        allTopicBtns.forEach((btn) => btn.classList.remove("active"));

        const subtopics = document.getElementById(topic + "-subtopics");
        const topicBtn = document.querySelector(
          `.topic-btn:nth-child(${
            Array.from(document.querySelectorAll(".topic-btn")).findIndex(
              (btn) => btn.textContent.toLowerCase().includes(topic)
            ) + 1
          })`
        );

        if (subtopics) {
          if (subtopics.style.display === "block") {
            subtopics.style.display = "none";
            topicBtn.classList.remove("active");
          } else {
            subtopics.style.display = "block";
            topicBtn.classList.add("active");
          }
        }
      }
